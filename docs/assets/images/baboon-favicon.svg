<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Chacma baboon: dark grey-brown/olive fur -->
    <linearGradient id="chacmaFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5449"/>
      <stop offset="100%" style="stop-color:#3D3833"/>
    </linearGradient>
    <!-- Dark face skin -->
    <linearGradient id="chacmaFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2520"/>
      <stop offset="100%" style="stop-color:#1F1A17"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#1a2833" stroke="#D4922A" stroke-width="1"/>

  <!-- Head - Chacma shape -->
  <ellipse cx="16" cy="12" rx="9" ry="8" fill="url(#chacmaFur)"/>

  <!-- Brow ridge -->
  <path d="M8 9 Q12 7, 16 8 Q20 7, 24 9" fill="none" stroke="#4A443D" stroke-width="2"/>

  <!-- Long muzzle - characteristic Chacma feature -->
  <path d="M11 12 Q9 16, 11 20 Q14 22, 16 22 Q18 22, 21 20 Q23 16, 21 12 Q18 10, 16 10 Q14 10, 11 12" fill="url(#chacmaFace)"/>

  <!-- Muzzle ridges -->
  <path d="M12 13 L13 18" fill="none" stroke="#3A3430" stroke-width="1" opacity="0.6"/>
  <path d="M20 13 L19 18" fill="none" stroke="#3A3430" stroke-width="1" opacity="0.6"/>

  <!-- Nose at end of muzzle -->
  <ellipse cx="16" cy="19" rx="3" ry="2" fill="#1A1512"/>

  <!-- Eyes - deep set -->
  <circle cx="12" cy="10" r="2" fill="#FFF8E7"/>
  <circle cx="20" cy="10" r="2" fill="#FFF8E7"/>
  <circle cx="12.5" cy="10" r="1" fill="#4A3728"/>
  <circle cx="20.5" cy="10" r="1" fill="#4A3728"/>

  <!-- Ears -->
  <ellipse cx="7" cy="8" rx="2" ry="3" fill="url(#chacmaFur)"/>
  <ellipse cx="25" cy="8" rx="2" ry="3" fill="url(#chacmaFur)"/>

  <!-- Keyboard hint -->
  <rect x="6" y="25" width="20" height="4" rx="1" fill="#4A4A4A"/>
  <rect x="8" y="26" width="3" height="2" rx="0.5" fill="#4CAF50"/>
  <rect x="12" y="26" width="3" height="2" rx="0.5" fill="#555"/>
  <rect x="16" y="26" width="3" height="2" rx="0.5" fill="#555"/>
  <rect x="20" y="26" width="3" height="2" rx="0.5" fill="#D4922A"/>
</svg>
