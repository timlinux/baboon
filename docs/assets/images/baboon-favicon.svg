<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="fur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#5C3D2E"/>
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#C4A57B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#1a2833" stroke="#D4922A" stroke-width="1"/>

  <!-- Head -->
  <ellipse cx="16" cy="14" rx="10" ry="9" fill="url(#fur)"/>

  <!-- Face -->
  <ellipse cx="16" cy="16" rx="6" ry="5" fill="url(#face)"/>

  <!-- Nose -->
  <ellipse cx="16" cy="18" rx="2" ry="1.5" fill="#333"/>

  <!-- Eyes -->
  <circle cx="12" cy="13" r="2.5" fill="white"/>
  <circle cx="20" cy="13" r="2.5" fill="white"/>
  <circle cx="12.5" cy="13" r="1.2" fill="#333"/>
  <circle cx="20.5" cy="13" r="1.2" fill="#333"/>

  <!-- Ears -->
  <ellipse cx="6" cy="10" rx="3" ry="4" fill="url(#fur)"/>
  <ellipse cx="26" cy="10" rx="3" ry="4" fill="url(#fur)"/>

  <!-- Keyboard hint -->
  <rect x="6" y="25" width="20" height="4" rx="1" fill="#4A4A4A"/>
  <rect x="8" y="26" width="3" height="2" rx="0.5" fill="#4CAF50"/>
  <rect x="12" y="26" width="3" height="2" rx="0.5" fill="#555"/>
  <rect x="16" y="26" width="3" height="2" rx="0.5" fill="#555"/>
  <rect x="20" y="26" width="3" height="2" rx="0.5" fill="#D4922A"/>
</svg>
