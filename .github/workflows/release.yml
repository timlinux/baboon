name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o dist/baboon-linux-amd64 .

      - name: Build Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o dist/baboon-linux-arm64 .

      - name: Build macOS AMD64
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o dist/baboon-darwin-amd64 .

      - name: Build macOS ARM64
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o dist/baboon-darwin-arm64 .

      - name: Build Windows AMD64
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o dist/baboon-windows-amd64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  build-deb:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create DEB package
        run: |
          mkdir -p pkg/deb/DEBIAN
          mkdir -p pkg/deb/usr/bin
          mkdir -p pkg/deb/usr/share/applications
          mkdir -p pkg/deb/usr/share/doc/baboon

          cp dist/baboon-linux-amd64 pkg/deb/usr/bin/baboon
          chmod +x pkg/deb/usr/bin/baboon

          cat > pkg/deb/DEBIAN/control << EOF
          Package: baboon
          Version: ${{ steps.version.outputs.VERSION }}
          Section: games
          Priority: optional
          Architecture: amd64
          Maintainer: Tim Sutton <tim@kartoza.com>
          Description: Terminal typing practice application
           Baboon helps you improve your typing speed and accuracy
           with beautiful block letter displays and real-time feedback.
          EOF

          cat > pkg/deb/usr/share/applications/baboon.desktop << EOF
          [Desktop Entry]
          Name=Baboon
          Comment=Terminal typing practice
          Exec=baboon
          Terminal=true
          Type=Application
          Categories=Game;Education;
          EOF

          cp README.md pkg/deb/usr/share/doc/baboon/

          dpkg-deb --build pkg/deb dist/baboon_${{ steps.version.outputs.VERSION }}_amd64.deb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Create RPM package
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p ~/rpmbuild/BUILDROOT/baboon-${{ steps.version.outputs.VERSION }}-1.x86_64/usr/bin
          mkdir -p ~/rpmbuild/BUILDROOT/baboon-${{ steps.version.outputs.VERSION }}-1.x86_64/usr/share/applications

          cp dist/baboon-linux-amd64 ~/rpmbuild/BUILDROOT/baboon-${{ steps.version.outputs.VERSION }}-1.x86_64/usr/bin/baboon
          chmod +x ~/rpmbuild/BUILDROOT/baboon-${{ steps.version.outputs.VERSION }}-1.x86_64/usr/bin/baboon

          cat > ~/rpmbuild/BUILDROOT/baboon-${{ steps.version.outputs.VERSION }}-1.x86_64/usr/share/applications/baboon.desktop << EOF
          [Desktop Entry]
          Name=Baboon
          Comment=Terminal typing practice
          Exec=baboon
          Terminal=true
          Type=Application
          Categories=Game;Education;
          EOF

          cat > ~/rpmbuild/SPECS/baboon.spec << EOF
          Name: baboon
          Version: ${{ steps.version.outputs.VERSION }}
          Release: 1
          Summary: Terminal typing practice application
          License: MIT
          URL: https://github.com/timlinux/baboon

          %description
          Baboon helps you improve your typing speed and accuracy
          with beautiful block letter displays and real-time feedback.

          %files
          /usr/bin/baboon
          /usr/share/applications/baboon.desktop
          EOF

          rpmbuild -bb ~/rpmbuild/SPECS/baboon.spec
          cp ~/rpmbuild/RPMS/x86_64/*.rpm dist/

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm

  build-flatpak:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Create Flatpak manifest
        run: |
          mkdir -p flatpak-build
          chmod +x dist/baboon-linux-amd64

          cat > flatpak-build/com.github.timlinux.baboon.yml << EOF
          app-id: com.github.timlinux.baboon
          runtime: org.freedesktop.Platform
          runtime-version: '23.08'
          sdk: org.freedesktop.Sdk
          command: baboon
          finish-args:
            - --share=network
            - --filesystem=home
          modules:
            - name: baboon
              buildsystem: simple
              build-commands:
                - install -Dm755 baboon-linux-amd64 /app/bin/baboon
              sources:
                - type: file
                  path: ../dist/baboon-linux-amd64
          EOF

          cat > flatpak-build/com.github.timlinux.baboon.desktop << EOF
          [Desktop Entry]
          Name=Baboon
          Comment=Terminal typing practice
          Exec=baboon
          Terminal=true
          Type=Application
          Categories=Game;Education;
          EOF

      - name: Build Flatpak
        run: |
          cd flatpak-build
          flatpak-builder --user --install-deps-from=flathub --force-clean build-dir com.github.timlinux.baboon.yml
          flatpak build-export repo build-dir
          flatpak build-bundle repo ../dist/baboon-${{ steps.version.outputs.VERSION }}.flatpak com.github.timlinux.baboon

      - name: Upload Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-package
          path: dist/*.flatpak

  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, build-deb, build-rpm, build-flatpak]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/binaries/* release/
          cp artifacts/deb-package/* release/ || true
          cp artifacts/rpm-package/* release/ || true
          cp artifacts/flatpak-package/* release/ || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
