site_name: Baboon
site_description: Master your typing with beautiful practice - A cross-platform typing tutor with TUI and Web interfaces
site_author: Tim Sutton
site_url: https://timlinux.github.io/baboon/
repo_url: https://github.com/timlinux/baboon
repo_name: timlinux/baboon
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/baboon-logo.svg
  favicon: assets/images/baboon-favicon.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - announce.dismiss

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/timlinux/baboon
      name: Baboon on GitHub
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Your First Session: getting-started/first-session.md
  - Features:
    - Overview: features/overview.md
    - Terminal Interface: features/terminal.md
    - Web Interface: features/web.md
    - Statistics: features/statistics.md
    - Adaptive Learning: features/adaptive.md
  - User Guide:
    - How to Play: guide/how-to-play.md
    - Understanding Stats: guide/understanding-stats.md
    - Improving Speed: guide/improving-speed.md
    - Punctuation Mode: guide/punctuation-mode.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - API Reference: development/api.md
    - Building: development/building.md
  - About:
    - Changelog: about/changelog.md
    - License: about/license.md
